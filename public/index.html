<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FESTRONIX 2.0 - Top Aligned</title>
    <style>
        /* Import Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Benguiat+ITC:wght@700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Crimson+Text:wght@700&display=swap');

        :root {
            --red: #e60000;
            --neon-glow: 
                0 0 5px var(--red),
                0 0 10px var(--red),
                0 0 20px var(--red),
                0 0 40px var(--red),
                0 0 80px var(--red);
        }

        body, html {
            background-color: #000;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Crimson Text', serif;
        }

        /* 1. Background Atmosphere */
        .fog {
            position: absolute;
            width: 100%; height: 100%;
            background: radial-gradient(circle at center, rgba(100, 0, 0, 0.2) 0%, #000 90%);
            z-index: 1;
            animation: pulseFog 5s infinite alternate;
        }

        .scanlines {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.4) 50%, rgba(0,0,0,0.4));
            background-size: 100% 4px;
            z-index: 10;
            pointer-events: none;
        }

        /* 2. Main Stage */
        .stage {
            position: relative;
            z-index: 5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            transform: scale(0.8);
            animation: cameraZoom 10s ease-out forwards;
        }

        /* 3. Title Group Alignment */
        .title-group {
            position: relative;
            display: flex;
            align-items: flex-start; 
            justify-content: center;
            gap: 0.5vw;
        }

        /* 4. Letter Styling */
        .char {
            font-size: 13vw;
            line-height: 0.8;
            color: transparent;
            -webkit-text-stroke: 2px var(--red);
            text-transform: uppercase;
            position: relative;
            display: inline-block;
            opacity: 0;
            filter: none !important; 
            animation: driftAssemble 2s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        }

        .char.small {
            font-size: 8vw; 
            line-height: 0.8;
            margin-top: 0.5vw; 
        }

        .char.filled {
            color: var(--red);
            -webkit-text-stroke: 0;
            text-shadow: var(--neon-glow);
        }

        .line-container {
            position: absolute;
            bottom: -2vw;
            width: 100%;
            height: 5px;
        }

        .line-fes {
            position: absolute;
            left: 0; 
            width: 32%;
            height: 6px;
            background: var(--red);
            box-shadow: var(--neon-glow);
            transform: scaleX(0);
            transform-origin: left;
            animation: drawLine 1s 1.5s forwards;
        }

        .line-nix {
            position: absolute;
            right: 0; 
            width: 32%;
            height: 6px;
            background: var(--red);
            box-shadow: var(--neon-glow);
            transform: scaleX(0);
            transform-origin: right;
            animation: drawLine 1s 1.8s forwards;
        }

        .line-top {
            position: absolute;
            top: -2vw; 
            width: 100%;
            height: 6px;
            background: var(--red);
            box-shadow: var(--neon-glow);
            transform: scaleX(0);
            animation: drawLine 2s 1s forwards;
        }

        .version {
            font-size: 8vw;
            color: var(--red);
            font-family: 'Crimson Text', serif;
            margin-top: -3vw; 
            text-shadow: var(--neon-glow);
            opacity: 0;
            letter-spacing: 1vw;
            transform: scale(2);
            filter: none !important;
            animation: slamDown 0.5s 2.5s forwards;
        }

        @keyframes driftAssemble {
            0% { 
                opacity: 0; 
                transform: translateY(50px) scale(0.8);
            }
            100% { 
                opacity: 1; 
                transform: translateY(0) scale(1);
                color: var(--red);
                text-shadow: var(--neon-glow);
                -webkit-text-stroke: 0;
            }
        }

        @keyframes drawLine {
            to { transform: scaleX(1); }
        }

        @keyframes slamDown {
            0% { opacity: 0; transform: scale(3) translateY(-50px); }
            70% { opacity: 1; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes cameraZoom {
            to { transform: scale(1); }
        }

        @keyframes pulseFog {
            0% { opacity: 0.3; }
            100% { opacity: 0.6; }
        }

        .flicker { animation: neonFlicker 2s infinite alternate; }

        @keyframes neonFlicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow: var(--neon-glow);
                opacity: 1;
            }
            20%, 24%, 55% {
                text-shadow: none;
                opacity: 0.5;
            }
        }
    </style>
    <!-- REDIRECT SCRIPT: Auto-redirect to index.html after animation -->
    <script>
        window.addEventListener('load', function () {
            setTimeout(function () {
                window.location.href = 'home.html';
            }, 3500);
        });
    </script>
</head>
<body>

    <div class="fog"></div>
    <div class="scanlines"></div>

    <div class="stage">
        <div class="title-group">
            <div class="line-top"></div>

            <span class="char" style="animation-delay: 0.1s">F</span>
            <span class="char" style="animation-delay: 0.2s">E</span>
            <span class="char" style="animation-delay: 0.3s">S</span>
            
            <span class="char small" style="animation-delay: 0.4s">T</span>
            <span class="char small" style="animation-delay: 0.5s">R</span>
            <span class="char small" style="animation-delay: 0.6s">O</span>

            <span class="char" style="animation-delay: 0.7s">N</span>
            <span class="char" style="animation-delay: 0.8s">I</span>
            <span class="char" style="animation-delay: 0.9s">X</span>

            <div class="line-container">
                <div class="line-fes"></div>
                <div class="line-nix"></div>
            </div>
        </div>

        <div class="version flicker">2.0</div>
    </div>

</body>
</html>
